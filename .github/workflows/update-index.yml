name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "root"
          git config user.email "root@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.HELM }}"
      
      - name: Add Helm repositories
        run: |
          helm repo add openshift-charts https://charts.openshift.io
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add helm-repository https://rosa-hcp-dedicated-vpc.github.io/helm-repository/
          helm repo add backstage https://backstage.github.io/charts
          helm repo update
      
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.HELM }}"