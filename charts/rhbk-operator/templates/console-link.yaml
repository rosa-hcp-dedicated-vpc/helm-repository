{{- if .Values.consoleLink.enabled }}
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: rhbk-console-link
  labels:
    app.kubernetes.io/name: rhbk-operator
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  href: {{ .Values.consoleLink.url | quote }}
  location: ApplicationMenu
  text: {{ .Values.consoleLink.text | default "Red Hat Build of Keycloak" | quote }}
  applicationMenu:
    section: {{ .Values.consoleLink.section | default "Authentication" | quote }}
    imageURL: {{ .Values.consoleLink.imageURL | default "data:image/svg+xml;base64," | quote }}
{{- end }}
