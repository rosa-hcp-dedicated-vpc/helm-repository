{{- if .Values.lightspeed.postgres.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: {{ .Values.lightspeed.postgres.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: {{ .Values.lightspeed.postgres.image }}
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lightspeed-postgres-info
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: lightspeed-postgres-info
              key: user
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: lightspeed-postgres-info
              key: db-name
        - name: PGDATA
          value: /var/lib/postgresql/data/pg
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: lightspeed-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lightspeed-postgres-pvc
  namespace: {{ .Values.lightspeed.postgres.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.lightspeed.postgres.storageSize }}
---
apiVersion: v1
kind: Service
metadata:
  name: lightspeed-postgres-svc
  namespace: {{ .Values.lightspeed.postgres.namespace }}
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
  type: ClusterIP
---
apiVersion: batch/v1
kind: Job
metadata:
  name: configure-postgres-db
  namespace: {{ .Values.lightspeed.postgres.namespace }}
spec:
  template:
    spec:
      containers:
      - name: postgres-job
        image: {{ .Values.lightspeed.postgres.image }}
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: lightspeed-postgres-info
              key: password
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: lightspeed-postgres-info
              key: user
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              name: lightspeed-postgres-info
              key: db-name
        - name: PGHOST
          value: lightspeed-postgres-svc
        command:
        - sh
        - -c
        - |
          echo "Waiting for Postgres to be ready..."
          until pg_isready -h "$PGHOST" -U "$PGUSER"; do
            sleep 2
          done
          echo "Postgres is ready, creating table..."

          psql <<EOF
          CREATE TABLE IF NOT EXISTS feedback (
            id SERIAL PRIMARY KEY,
            user_id TEXT NOT NULL,
            timestamp TEXT NOT NULL,
            conversation_id TEXT NOT NULL,
            user_question TEXT NOT NULL,
            llm_response TEXT NOT NULL,
            sentiment INTEGER,
            user_feedback TEXT
          );
          EOF
      restartPolicy: OnFailure
{{- end }}


