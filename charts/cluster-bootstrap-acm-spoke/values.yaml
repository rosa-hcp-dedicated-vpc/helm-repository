# Using sub-chart helper-installplan-approver
defaultImage: quay.io/gnunn/tools:latest
helper-installplan-approver:
  namespace: openshift-gitops-operator
nameOverride: ""
fullnameOverride: ""
# Values injected from ManagedCluster labels via ACM
clusterName: <cluster-name>
environment: <environment>
aws_region: <region>
aws_account: <account-id>
domainSuffix: "43o8.p3.openshiftapps.com"
# GitOps operator CSV version (set via bootstrap script)
gitops_csv: ""
namespaces:
  - name: openshift-gitops
  - name: openshift-gitops-operator
subscriptions:
  - name: openshift-gitops-operator
    namespace: openshift-gitops-operator
    channel: latest
    config:
      env:
      - name: DISABLE_DEFAULT_ARGOCD_INSTANCE
        value: "true"
      - name: ARGOCD_CLUSTER_CONFIG_NAMESPACES
        value: application-gitops,openshift-gitops
    installPlanApproval: Manual
    source: redhat-operators
    sourceNamespace: openshift-marketplace
operatorGroups:
- name: openshift-gitops-operator
  namespace: openshift-gitops-operator
catalogSources: []
argocd:
  plugin:
    version: "1.18.1"
    AVP_TYPE: awssecretsmanager
  initialRepositories: |
    - name: cluster-config
      type: git
      project: default
      url: https://github.com/rosa-hcp-dedicated-vpc/cluster-config.git
      insecure: true
    - name: helm-repo
      type: helm
      project: default
      url: https://rosa-hcp-dedicated-vpc.github.io/helm-repository/
  applications:
  - name: cluster-config
  - name: application-ns
application-gitops:
  name: application-gitops
  gitopsNamespace: application-gitops
  # NOTE: The domain value is set dynamically via the ACM Subscription
  # It should be: {{ .Values.clusterName }}.{{ .Values.domainSuffix }}
  # But Helm subcharts cannot use parent values directly in values.yaml
  # So ACM must set: application-gitops.domain via helmValues
  domain: ""
  argocd:
    initialRepositories:
