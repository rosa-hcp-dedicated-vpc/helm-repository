{{ range $ns := .Values.namespaces -}}
---
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "-10"
  name: "{{ $ns.name }}"
  {{- if $ns.annotations }}
  annotations:
    {{- toYaml $ns.annotations | trimPrefix "|" | indent 2 }}
  {{- end }}
  {{- if $ns.labels }}
  labels:
    {{- toYaml $ns.labels | trimPrefix "|" | indent 4 }}
  {{- end }}
---
{{ end -}}
