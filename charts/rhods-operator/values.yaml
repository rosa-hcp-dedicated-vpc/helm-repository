---
# Using sub-chart helper-operator
helper-operator:
  operators:
    rhods-operator:
      # -- Enabled yes/no
      # @default -- false
      enabled: true
      # -- Syncwave for the operator deployment
      # @default -- 0
      syncwave: '0'
      namespace:
        # -- The Namespace the Operator should be installed in.
        # The OpenShift AI operator should be deployed into **redhat-ods-operator** Namespace
        # that must be created.
        name: redhat-ods-operator
        # -- Description of the namespace.
        # @default -- ""
        create: true
      subscription:
        # -- Channel of the Subscription
        # @default -- stable
        channel: fast-3.x
        # -- Update behavior of the Operator. Manual/Automatic
        # @default -- Automatic
        approval: Manual
        # -- Name of the Operator
        # The name for the OpenShift AI operator is **rhods-operator**
        # @default -- "empty"

        # csv is pulled in via the Cluster/non-prod/high-trust/<cluster_name>/infrastructure.yaml
        # csv: rhods-operator.v2.15.0

        operatorName: rhods-operator
        # -- Source of the Operator
        # @default -- redhat-operators
        source: redhat-operators
        # -- Namespace of the source
        # @default -- openshift-marketplace
        sourceNamespace: openshift-marketplace
        config:
          nodeSelector:
            key: node-role.kubernetes.io/worker
            value: ""
      operatorgroup:
        # -- Create an Operatorgroup object
        # @default -- false
        create: true
        # -- Monitor own Namespace. For some Operators no `targetNamespaces` must be defined
        # @default -- false
        notownnamespace: true

# Using sub-chart helper-status-checker
helper-status-checker:
  enabled: true
  approver: true 
  checks:
    - operatorName: rhods-operator
      approver: true
      subscriptionName: rhods-operator
      namespace:
        name: redhat-ods-operator
      serviceAccount:
        name: "rhods-openshift-ai"
    - operatorName: servicemeshoperator
      approver: false
      subscriptionName: servicemeshoperator
      namespace:
        name: openshift-operators
      serviceAccount:
        name: "rhods-servicemesh-install-check"
    - operatorName: serverless-operator
      approver: false
      subscriptionName: serverless-operator
      namespace:
        name: openshift-serverless
      serviceAccount:
        name: "rhods-serverless-install-check"

openshiftAI:
  # -- Settings for namespace where OpenShift AI operator will be installed.
  namespace:
    # -- Namespace of the operator
    name: redhat-ods-operator

  # -- Additional configuration for OpenShift AI
  # These settings are for future use and custom resources
  datasciencecluster:
    # -- Enable Data Science Cluster creation
    enabled: true
    # -- Syncwave for Data Science Cluster
    syncwave: '5'
    # -- Data Science Cluster configuration
    name: default-dsc
    spec:
      components:
        # AI Pipelines
        aipipelines:
          argoWorkflowsControllers:
            managementState: Managed
          managementState: Managed
        # Dashboard
        dashboard:
          managementState: Managed
        # Feast Operator
        feastoperator:
          managementState: Managed
        # KServe with optional NIM support
        kserve:
          managementState: Managed
          # Uncomment to enable NVIDIA Inference Microservices
          # nim:
          #   managementState: Managed
        # Kueue
        kueue:
          defaultClusterQueueName: default
          defaultLocalQueueName: default
          managementState: Managed
        # Llama Stack Operator
        llamastackoperator:
          managementState: Managed
        # Model Registry
        modelregistry:
          managementState: Managed
          registriesNamespace: rhoai-model-registries
        # Ray
        ray:
          managementState: Managed
        # Training Operator
        trainingoperator:
          managementState: Managed
        # TrustyAI
        trustyai:
          managementState: Managed
        # Workbenches
        workbenches:
          managementState: Managed
          workbenchNamespace: rhods-notebooks

