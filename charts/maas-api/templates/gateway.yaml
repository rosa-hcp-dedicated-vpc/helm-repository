{{- if .Values.gateway.enabled }}
{{- if .Values.gateway.clusterDomain }}
# Default MaaS Gateway for LLMInferenceServices - opt-in to MaaS features
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ .Values.gateway.namespace }}
  annotations:
    opendatahub.io/managed: "false"
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/name: maas
    app.kubernetes.io/instance: {{ .Values.gateway.name }}
    app.kubernetes.io/component: gateway
    opendatahub.io/managed: "false"
spec:
  gatewayClassName: {{ .Values.gateway.gatewayClassName }}
  listeners:
   - name: http
     hostname: maas.{{ .Values.gateway.clusterDomain }}
     port: 80
     protocol: HTTP
     allowedRoutes:
       namespaces:
         from: All
   {{- if .Values.gateway.tlsCertSecretName }}
   - name: https
     hostname: maas.{{ .Values.gateway.clusterDomain }}
     port: 443
     protocol: HTTPS
     allowedRoutes:
       namespaces:
         from: All
     tls:
       certificateRefs:
       - group: ''
         kind: Secret
         name: {{ .Values.gateway.tlsCertSecretName }}
       mode: Terminate
   {{- end }}
{{- end }}
{{- end }}

