# Node Feature Discovery Operator Configuration
appTeam: nfd-operator

# Sync wave for ArgoCD deployment
syncwave: 0

# Operator configuration
operatorName: nfd
operatorNamespace: openshift-nfd
operatorChannel: stable
operatorSource: redhat-operators
operatorSourceNamespace: openshift-marketplace
operatorInstallPlanApproval: Manual

# NodeFeatureDiscovery configuration
nodeFeatureDiscovery:
  enabled: true
  name: nfd-instance

# Helper status checker dependency
helper-status-checker:
  enabled: true
  approver: true
  checks:
    - operatorName: nfd
      subscriptionName: nfd
      namespace:
        name: openshift-nfd
      syncwave: 2
      serviceAccount:
        name: "nfd-install-check"
