{{- if .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.model.name }}
  namespace: {{ .Values.namespace.name }}
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true,Replace=false
    argocd.argoproj.io/sync-wave: "{{ .Values.route.syncwave }}"
spec:
  to:
    kind: Service
    name: {{ .Values.model.name }}-predictor
  port:
    targetPort: {{ .Values.servingRuntime.port }}
  tls:
    termination: {{ .Values.route.tls.termination }}
{{- end }}



