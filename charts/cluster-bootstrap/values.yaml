# Using sub-chart helper-installplan-approver
helper-installplan-approver:
  namespace: openshift-gitops-operator
nameOverride: ""
fullnameOverride: ""
region: <region>
domain:
namespaces:
  - name: openshift-gitops
  - name: openshift-gitops-operator
subscriptions:
  - name: openshift-gitops-operator
    namespace: openshift-gitops-operator
    channel: latest
    config:
      env:
      - name: DISABLE_DEFAULT_ARGOCD_INSTANCE
        value: "true"
      - name: ARGOCD_CLUSTER_CONFIG_NAMESPACES
        value: application-gitops,openshift-gitops
    installPlanApproval: Manual
    # csv is injected via the helm install in bootstrap.tftpl
    csv:
    source: redhat-operators
    sourceNamespace: openshift-marketplace
operatorGroups:
- name: openshift-gitops-operator
  namespace: openshift-gitops-operator
catalogSources: []
argocd:
  plugin:
    version: "1.18.1"
    AWS_REGION: <region>
    AVP_TYPE: awssecretsmanager
    aws_account: <account-id>
  initialRepositories: |
    - name: day-1
      type: git
      project: default
      url: https://<github>/rosa-day-1.git
      insecure: true
    - name: day-2
      type: git
      project: default
      url: https://<github>/rosa-day-2.git
      insecure: true
    - name: helm-repo
      type: helm
      project: default
      url: https://pages.<github>/helm-charts
  applications:
  - name: cpaas-d1
    annotations:
    helmRepoUrl: https://pages.<github>/helm-charts
    chart: gitops-payload
    project: cpaas-d1-project
    targetRevision: 0.0.4
    gitRepoUrl: https://<github>/rosa-day-1.git
    adGroup: PFAUTHAD
    gitPathFile: /infrastructure.yaml
    repositories:
    - https://<github>/rosa-day-1.git
    - https://<github>/rosa-day-2.git
    - https://pages.<github>/helm-charts
  - name: application-ns
    annotations:
    helmRepoUrl: https://pages.<github>/helm-charts
    chart: gitops-linker-team
    project: application-ns-project
    targetRevision: 1.4.2
    gitRepoUrl: https://<github>/rosa-day-1.git
    adGroup: PFAUTHAD
    gitPathFile: /applications-ns.yaml
    repositories:
    - https://<github>/rosa-day-1.git
    - https://pages.<github>/helm-charts
  applicationsGit:
  - name: cpaas-ldap-sync
    annotations:
    gitRepoUrl: https://<github>/rosa-day-1.git
    path: /cluster-ldap-sync
    targetRevision: main
    project: default
application-gitops:
  name: application-gitops
  gitopsNamespace: application-gitops
  domain: <domain>
  argocd:
    initialRepositories:
